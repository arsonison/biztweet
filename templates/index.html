<!DOCTYPE html>
<html>
<head>
    <title>BizTweet</title>
    <style>
        body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        .idea { background: #f2f2f2; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Share a Business Idea ðŸ’¡</h1>
    <form method="POST">
        <textarea name="idea" placeholder="Type your next million-dollar idea..."></textarea>
        <br>
        <button type="submit">Post</button>
    </form>
    <hr>
    <h2>Ideas:</h2>
    {% for idea in ideas %}
        <div class="idea">{{ idea }}</div>
    {% else %}
        <p>No ideas yet. Be the first!</p>
    {% endfor %}
</body>
</html>
